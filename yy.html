<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 1em;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
      }

      nav ul li a:hover {
        background-color: #ddd;
        color: black;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 1em;
        width: 100%;
        text-align: center;
      }
      main {
        text-align: center;
        padding: 2em;
      }
      footer {
        background-color: #4caf50;
        color: white;
        padding: 1em;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 1em 2em;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Discover Our Services</h2>
      <p>
        We offer a variety of services to help you achieve your goals. Join us
        today and start your journey!
      </p>
      <a href="#" class="button">Get Started</a>
    </main>
    <footer>
      <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
